<div class="row">
    <mat-card class="example-card">
      <!-- Card header -->
      <mat-card-header class="align-center">
        <mat-card-title>ITech Seeker</mat-card-title>
        <mat-card-subtitle>Wordcloud example</mat-card-subtitle>
      </mat-card-header>
      
      <!-- Card content -->
      <mat-card-content>
        <!-- High chart wordcloud -->
        <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </mat-card-content>  
    </mat-card>

    <mat-card class="example-card">
        <!-- Card header -->
        <mat-card-header class="align-center">
          <mat-card-title>List of sentence</mat-card-title>
          <mat-card-subtitle>Word: {{selected_word}}</mat-card-subtitle>
        </mat-card-header>
        
        <!-- Card content -->
        <mat-card-content>          
            <table class="example-table">
                <!-- table header row -->
                <thead >
                    <th>No</th>
                    <th>Sentence</th>
                </thead>

                <!-- table body -->
                <tbody>
                    <!-- table row -->
                    <tr *ngFor="let sentence of sentence_list; index as i">
                        <td>{{i+1}}</td>
                        <td>{{sentence}}</td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>  
      </mat-card>
  </div>
