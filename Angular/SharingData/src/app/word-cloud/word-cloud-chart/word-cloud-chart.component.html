<mat-card class="example-card">
    <!-- Card header -->
    <mat-card-header class="align-center">
      <mat-card-title>ITech Seeker</mat-card-title>
      <mat-card-subtitle>Wordcloud example</mat-card-subtitle>
    </mat-card-header>
    
    <!-- Card content -->
    <mat-card-content>
      <!-- High chart wordcloud -->
      <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </mat-card-content>  
</mat-card>
